<mat-list *ngIf="ride" #rides>
  <mat-list-item>Driver: {{ ride.driver }}</mat-list-item>
  <mat-list-item>Riders: {{ ride.riders }}</mat-list-item>
  <mat-list-item>Destination: {{ ride.destination }}</mat-list-item>
  <mat-list-item>Origin: {{ ride.origin }}</mat-list-item>
  <mat-list-item>Round-Trip: {{ ride.roundTrip }}</mat-list-item>
  <mat-list-item>Driving: {{ ride.driving }}</mat-list-item>
  <mat-list-item>Notes: {{ ride.notes }}</mat-list-item>
</mat-list>
