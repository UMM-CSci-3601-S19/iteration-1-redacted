<td-layout #layout>
  <td-navigation-drawer flex sidenavTitle="MoRide">
    <mat-nav-list>
      <a mat-list-item class="drawerIcons" [routerLink]="['/']" (click)="layout.close()" routerLinkActive="nav-active"
         [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        Home</a>
      <a mat-list-item class="drawerIcons"[routerLink]="['/users']" (click)="layout.close()" routerLinkActive="nav-active">
        <mat-icon>account_box</mat-icon>
        Profile</a>
      <a mat-list-item class="drawerIcons" [routerLink]="['/rides']" (click)="layout.close()" routerLinkActive="nav-active">
        <mat-icon>view_list</mat-icon>
        Rides</a>
    </mat-nav-list>
  </td-navigation-drawer>
  <td-layout-nav toolbarTitle="MoRide" navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </td-layout-nav>
</td-layout>
